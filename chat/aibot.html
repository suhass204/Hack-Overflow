<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Counseling Chatbot</title>
    <style>
        :root {
            --primary: #1e88e5;
            --primary-light: #64b5f6;
            --primary-dark: #1565c0;
            --background: #e3f2fd;
            --text: #222;
            --text-light: #555;
            --white: #fff;
            --shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #071e3d;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Enhanced background with particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        /* Animated geometric shapes in background */
        .bg-shape {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            border-radius: 56% 44% 70% 30% / 30% 54% 46% 70%;
            background: linear-gradient(45deg, #2196f3, #3f51b5);
            top: -100px;
            right: -100px;
            animation: morphShape 20s infinite alternate;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(45deg, #00bcd4, #1976d2);
            bottom: -50px;
            left: -50px;
            animation: morphShape 15s infinite alternate-reverse;
        }

        @keyframes morphShape {
            0% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
            25% {
                border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
            }
            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
            }
            75% {
                border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
            }
            100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
        }

        /* Animated grid background */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(30, 136, 229, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 136, 229, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -2;
            perspective: 1000px;
            animation: gridMove 30s infinite linear;
        }

        @keyframes gridMove {
            0% {
                transform: rotateX(60deg) translateY(0);
            }
            100% {
                transform: rotateX(60deg) translateY(20px);
            }
        }

        /* Glow effect and light dots */
        .glow {
            position: absolute;
            width: 60vh;
            height: 60vh;
            background: radial-gradient(circle, rgba(33, 150, 243, 0.1) 0%, rgba(33, 150, 243, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.5);
                opacity: 0.1;
            }
        }

        /* Floating light dots */
        .light-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--primary-light);
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0.7;
            box-shadow: 0 0 10px 2px var(--primary-light);
            animation: floatDot 8s infinite ease-in-out;
        }

        @keyframes floatDot {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(10px);
            }
        }

        /* Animated background circles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-light), var(--primary));
            opacity: 0.15;
            filter: blur(10px);
            animation: float 15s infinite ease-in-out;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -50px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: 10%;
            animation-delay: -5s;
            animation-duration: 20s;
        }

        .circle-3 {
            width: 180px;
            height: 180px;
            top: 30%;
            right: -90px;
            animation-delay: -8s;
            animation-duration: 25s;
        }

        .circle-4 {
            width: 120px;
            height: 120px;
            bottom: 20%;
            left: 15%;
            animation-delay: -12s;
            animation-duration: 18s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(-40px) translateX(30px) rotate(10deg);
            }
            50% {
                transform: translateY(20px) translateX(60px) rotate(20deg);
            }
            75% {
                transform: translateY(30px) translateX(-20px) rotate(5deg);
            }
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%231e88e5" fill-opacity="0.07" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,213.3C672,224,768,224,864,202.7C960,181,1056,139,1152,128C1248,117,1344,139,1392,149.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: 1440px 100px;
            animation: wave 20s linear infinite;
        }

        .wave-2 {
            height: 140px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%231e88e5" fill-opacity="0.05" d="M0,192L48,176C96,160,192,128,288,133.3C384,139,480,181,576,208C672,235,768,245,864,224C960,203,1056,149,1152,133.3C1248,117,1344,139,1392,149.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: 1440px 140px;
            animation: wave 15s linear infinite;
            opacity: 0.7;
        }

        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1440px;
            }
        }

        /* Chat container with glass morphism */
        .chat-container {
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
            max-width: 420px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
            height: 75vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 1.2rem;
            color: var(--white);
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            20% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.9));
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 10px;
        }

        .message {
            max-width: 75%;
            padding: 0.9rem 1.2rem;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            background: var(--background);
            color: var(--text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            position: relative;
        }

        .message.bot::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            animation: typingDot 1s infinite;
        }

        @keyframes typingDot {
            0%, 100% {
                width: 0;
            }
            50% {
                width: 10px;
            }
        }

        .message.user {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            color: var(--white);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .chat-input {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(30, 136, 229, 0.1);
        }

        .input-container {
            display: flex;
            gap: 0.6rem;
            align-items: center;
            background: var(--background);
            padding: 0.4rem 0.8rem;
            border-radius: 30px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05), 0 0 0 2px var(--primary-light);
        }

        .input-container input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0.8rem 0.6rem;
            outline: none;
            font-size: 0.95rem;
        }

        .input-container button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 6px rgba(30, 136, 229, 0.3);
        }

        .input-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(30, 136, 229, 0.4);
        }

        .input-container button:active {
            transform: scale(0.95);
        }

        /* Typing indicator animation */
        .typing-indicator {
            display: flex;
            gap: 5px;
            align-items: center;
            margin: 8px 0;
            padding-left: 12px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            opacity: 0.6;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced background elements -->
    <div class="grid"></div>
    <div class="glow"></div>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    
    <!-- Light dots scattered around -->
    <div class="light-dot" style="top: 15%; left: 20%;"></div>
    <div class="light-dot" style="top: 25%; left: 85%; animation-delay: -2s;"></div>
    <div class="light-dot" style="top: 85%; left: 30%; animation-delay: -4s;"></div>
    <div class="light-dot" style="top: 60%; left: 80%; animation-delay: -6s;"></div>
    <div class="light-dot" style="top: 75%; left: 10%; animation-delay: -1s;"></div>
    <div class="light-dot" style="top: 35%; left: 65%; animation-delay: -3s;"></div>
    <div class="light-dot" style="top: 90%; left: 90%; animation-delay: -5s;"></div>
    <div class="light-dot" style="top: 10%; left: 50%; animation-delay: -3.5s;"></div>
    
    <!-- Floating particles -->
    <script>
        // Create particles dynamically
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`;
                
                // Random animation duration and delay
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                document.body.appendChild(particle);
            }
        }
        
        window.addEventListener('DOMContentLoaded', createParticles);
    </script>
    
    <!-- Background animation elements -->
    <div class="bg-animation">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
        <div class="floating-circle circle-4"></div>
        <div class="wave"></div>
        <div class="wave wave-2"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">AI Counseling Chatbot</div>
        <div class="chat-messages"></div>
        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendButton">âž¤</button>
            </div>
        </div>
    </div>
    <script>
        const input = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.querySelector('.chat-messages');

        // Add welcome message when the page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                addMessage("Hello! I'm your AI counseling assistant. How can I help you today?", false);
            }, 500);
        });

        function addMessage(text, isUser = true) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'bot'}`;
            message.textContent = text;
            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            typing.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            typing.id = 'typingIndicator';
            messagesContainer.appendChild(typing);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, true);
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();

            try {
                // Simulate network delay
                setTimeout(async () => {
                    try {
                        const response = await fetch('http://localhost:5500/api/bot/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ prompt: text }),
                        });

                        removeTypingIndicator();
                        
                        const data = await response.text();
                        console.log('API Response:', data);
                        addMessage(data || 'Something went wrong.', false);
                    } catch (error) {
                        removeTypingIndicator();
                        addMessage('Error connecting to the server.', false);
                        console.error('Error:', error);
                    }
                }, 1000);
            } catch (error) {
                removeTypingIndicator();
                addMessage('Error connecting to the server.', false);
                console.error('Error:', error);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
