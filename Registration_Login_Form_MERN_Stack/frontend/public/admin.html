<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Background Animation */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #6b5b95);
      background-size: 200% 200%;
      animation: gradientMove 10s infinite alternate ease-in-out;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .admin-container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .admin-container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
    }

    header {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: scale(0);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(15); opacity: 0; }
    }

    .app-logo {
      width: 40px;
      height: 40px;
      background-color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #667eea;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .app-logo::after {
      content: '';
      position: absolute;
      width: 48px;
      height: 48px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: ripple 1.5s infinite;
    }

    @keyframes ripple {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(1.2); opacity: 0; }
    }

    .app-name {
      font-size: 26px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    section {
      margin: 25px 0;
      padding: 15px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .user-details table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 8px;
      overflow: hidden;
    }

    .user-details th, .user-details td {
      padding: 12px;
      text-align: center;
    }

    .user-details th {
      background: linear-gradient(to right, #764ba2, #667eea);
      color: white;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .user-details tr:nth-child(even) {
      background-color: #f7f7f7;
    }

    .user-details tr {
      transition: all 0.2s ease;
    }

    .user-details tbody tr:hover {
      background-color: #e9e6ff;
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .flagged-row {
      background-color: rgba(255, 200, 200, 0.3) !important;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(to right, #764ba2, #6b5b95);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      transition: 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      font-weight: bold;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(to right, #6b5b95, #764ba2);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .report-btn {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      font-size: 12px;
      padding: 8px 15px;
    }

    .report-btn:hover {
      background: linear-gradient(to right, #feb47b, #ff7e5f);
    }

    footer {
      text-align: center;
      padding: 15px;
      border-top: 1px solid #eee;
      margin-top: 20px;
    }

    .logout-btn {
      background: linear-gradient(to right, #ff5e62, #ff9966);
    }

    .logout-btn:hover {
      background: linear-gradient(to right, #ff9966, #ff5e62);
    }

    /* Search Bar */
    .search-container {
      position: relative;
      margin-bottom: 20px;
    }

    .search-box {
      padding: 12px 45px 12px 20px;
      border-radius: 50px;
      border: 2px solid #ddd;
      width: 100%;
      font-size: 14px;
      transition: 0.3s ease-in-out;
      outline: none;
      box-sizing: border-box;
    }

    .search-box:focus {
      border-color: #667eea;
      box-shadow: 0px 0px 12px rgba(102, 126, 234, 0.4);
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      pointer-events: none;
    }
    
    /* Flagged Stats */
    .flagged-stats {
      background: linear-gradient(to right, #ff9966, #ff5e62);
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255, 94, 98, 0.3);
      transition: all 0.3s ease;
    }

    .flagged-stats:hover {
      transform: scale(1.02);
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 15px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 8px;
    }

    /* Floating Action Button */
    .refresh-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .refresh-btn:hover {
      transform: rotate(180deg);
      background: linear-gradient(135deg, #764ba2, #667eea);
    }

    /* Loading animation */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Added tooltip */
    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltip-text {
      visibility: hidden;
      width: 120px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    /* Dark mode toggle */
    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      padding: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
    }

    .dark-mode-toggle:hover {
      background: rgba(0, 0, 0, 0.3);
    }

    /* Page transitions */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animated-content {
      animation: fadeIn 0.5s ease-out;
    }

    /* Gap */
    .gap {
      margin-top: 20px;
    }

    /* Dark mode styles */
    body.dark-mode {
      background: linear-gradient(135deg, #2c3e50, #1a1a2e, #16213e);
    }

    body.dark-mode .admin-container {
      background-color: rgba(30, 30, 40, 0.95);
      color: #eee;
    }

    body.dark-mode section {
      background-color: #2a2a3a;
    }

    body.dark-mode .user-details tr:nth-child(even) {
      background-color: #343444;
    }

    body.dark-mode .user-details tbody tr:hover {
      background-color: #3a3a4a;
    }

    body.dark-mode .search-box {
      background-color: #343444;
      color: #eee;
      border-color: #444454;
    }

    body.dark-mode .flagged-row {
      background-color: rgba(255, 100, 100, 0.2) !important;
    }
  </style>
</head>
<body>
  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <div class="admin-container animated-content">
    <header>
      <div class="app-logo">SG</div>
      <div class="app-name">SecureGram</div>
      <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <span id="darkModeIcon">üåô</span>
      </div>
    </header>

    <section class="user-details">
      <h2>User Details</h2>
      <div class="search-container">
        <input type="text" class="search-box" id="searchInput" placeholder="Search username..." onkeyup="filterUsers()">
        <div class="search-icon">üîç</div>
      </div>
      
      <div class="gap"></div>
      
      <table id="userTable">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Flagged</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- User data will be dynamically inserted here -->
        </tbody>
      </table>
    </section>

    <section class="flagged-stats">
      <h2>Flagged Users Statistics</h2>
      <p>Total Flagged Users: <span id="flaggedCount" class="stat-number">0</span></p>
    </section>

    <footer>
      <button class="logout-btn" onclick="logout()">Logout</button>
      <div class="tooltip">
        <button onclick="refreshData()">Refresh Data</button>
        <span class="tooltip-text">Reload user data</span>
      </div>
    </footer>
  </div>

  <!-- Floating refresh button -->
  <div class="refresh-btn" onclick="refreshData()">
    ‚Üª
  </div>

  <script>
    // Sample user data (you can replace this with actual data from your backend)
    const users = [
      { id: 1, username: "john_doe", email: "john@example.com", flagged: true },
      { id: 2, username: "jane_doe", email: "jane@example.com", flagged: false },
      { id: 3, username: "mike_smith", email: "mike@example.com", flagged: true },
      { id: 4, username: "susan_lee", email: "susan@example.com", flagged: false }
    ];

    // Function to load user data into the table
    function loadUserData() {
      const userTableBody = document.querySelector("#userTable tbody");
      userTableBody.innerHTML = ''; // Clear existing data
      let flaggedCount = 0;

      users.forEach(user => {
        const row = document.createElement("tr");
        if (user.flagged) {
          row.classList.add("flagged-row");
        }

        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>${user.flagged ? 'Yes' : 'No'}</td>
          <td>
            <button class="report-btn" onclick="reportUser(${user.id})">${user.flagged ? 'Review' : 'Report'}</button>
          </td>
        `;
        
        userTableBody.appendChild(row);

        if (user.flagged) {
          flaggedCount++;
        }
      });

      document.getElementById("flaggedCount").textContent = flaggedCount;
    }

    // Function to report a user
    function reportUser(userId) {
      showLoading();
      
      setTimeout(() => {
        // Find user in array and toggle flagged status (in a real app, this would be an API call)
        const user = users.find(u => u.id === userId);
        if (user) {
          user.flagged = !user.flagged;
          alert(`User with ID ${userId} has been ${user.flagged ? 'reported' : 'approved'}.`);
          loadUserData(); // Refresh the table
        }
        
        hideLoading();
      }, 1000);
    }

    // Actual logout function with session management
    function logout() {
      showLoading();
      
      // Simulate an AJAX request to log out
      setTimeout(() => {
        // Clear session
        sessionStorage.clear();
        localStorage.removeItem('authToken');
        
        // Show logout message
        alert('You have been logged out successfully.');
        
        // Redirect to login page
        window.location.href = 'login.html'; // In real app, replace with your login page URL
      }, 1500);
    }

    // Function to show loading overlay
    function showLoading() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }

    // Function to hide loading overlay
    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }

    // Function to refresh data
    function refreshData() {
      showLoading();
      
      // Simulate data fetch from server
      setTimeout(() => {
        loadUserData();
        hideLoading();
      }, 1000);
    }

    // Toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const icon = document.getElementById('darkModeIcon');
      icon.innerText = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
      
      // Save preference to localStorage
      const isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
    }

    // Search functionality for filtering users
    function filterUsers() {
      let search = document.getElementById("searchInput").value.toLowerCase();
      let rows = document.querySelectorAll("#userTable tbody tr");
      
      rows.forEach(row => {
        const username = row.children[1].textContent.toLowerCase();
        row.style.display = username.includes(search) ? "" : "none";
      });
    }

    window.onload = function() {
      // Load user data
      loadUserData();
      
      // Check for saved dark mode preference
      const savedDarkMode = localStorage.getItem('darkMode');
      if (savedDarkMode === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('darkModeIcon').innerText = '‚òÄÔ∏è';
      }
      
      // Check if user is logged in
      const authToken = localStorage.getItem('authToken');
      if (!authToken) {
        // For demo purposes, set a dummy token
        // In a real app, you would redirect to login page
        localStorage.setItem('authToken', 'dummy-token-' + Date.now());
      }
    };
  </script>
</body>
</html>
